name: Build and Upload to S3

on:  
  workflow_dispatch:
jobs:

  deploy_zip:
    name: deploy lambda function
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19.x]
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      - name: print repo name
        run: echo ${{ github.event.repository.name }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:          
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 
      - name: Install Go
        uses: actions/setup-go@v3.5.0      
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build binary
        run: |
           CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -a -o main ./cmd/main.go && zip main.zip main
      - name: Upload S3
        # You may pin to the exact commit or the version.
        # uses: shallwefootball/upload-s3-action@673c5bb70368c2dde8c5970bc67eb5263542b8a4
        uses: shallwefootball/upload-s3-action@v1.2.0
        with:          
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}        
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}         
          aws_bucket: ${{ secrets.BUCKET_ID }}          
          source_dir: ./main.zip        
          destination_dir: ${{ github.event.repository.name }}
     
